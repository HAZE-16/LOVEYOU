<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: pink;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        color: #b3005e;
        font-size: 2.5rem;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background: #ff2f92;
        color: white;
        left: 40%;
        top: 120px;
    }

    #no {
        background: #444;
        color: white;
        left: 55%;
        top: 120px;
    }

    #message {
        font-size: 2rem;
        color: red;
        display: none;
        margin-top: 40px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜¢</button>

    <div id="message">I love you so much â¤ï¸ğŸ˜</div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        message.style.display = "block";
    });
</script>

</body>
</html>
